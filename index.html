<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN" class="dimensional-system">
<head>
    <style>
        :root {
            /* 统一维度参数 */
            --primary-nexus: #201F2F;
            --emergent-purple: #685AD9;
            --void-orange: #FF6B35;
            --quantum-glow: radial-gradient(circle, 
                var(--emergent-purple) 0%, 
                var(--primary-nexus) 70%);
        }

        /* 星际导航架构 */
        .stellar-nav {
            background: rgba(32,31,47,0.97);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(104,90,217,0.3);
            box-shadow: 0 0 30px rgba(104,90,217,0.2);
        }

        .nav-link {
            position: relative;
            padding: 1rem 2rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--void-orange);
            transition: 0.3s ease-out;
        }

        .nav-link:hover::before {
            width: 100%;
            left: 0;
        }

        /* 维度星门入口 */
        .stargate-portal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            padding: 8rem 10%;
            position: relative;
            background: var(--quantum-glow),
                        linear-gradient(15deg, 
                            var(--primary-nexus) 0%, 
                            transparent 100%);
        }

        .dimensional-card {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(104,90,217,0.5);
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            background: rgba(32,31,47,0.6);
        }

        .dimensional-card:hover {
            transform: rotateY(10deg) translateZ(20px);
            box-shadow: 0 0 40px rgba(104,90,217,0.4);
        }

        .card-nexus {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent 0 10px,
                rgba(255,107,53,0.1) 10px 20px
            );
            mix-blend-mode: overlay;
        }

        /* 引力联动文字 */
        .gravitational-text {
            font-size: 4rem;
            text-align: center;
            margin: 5rem 0;
            position: relative;
            color: var(--cream);
            text-shadow: 0 0 20px rgba(104,90,217,0.5);
        }

        .gravitational-text::after {
            content: '※';
            position: absolute;
            right: -1em;
            top: 50%;
            transform: translateY(-50%);
            animation: celestial-rotate 20s linear infinite;
        }

        @keyframes celestial-rotate {
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="stellar-nav">
        <a href="index.html" class="quantum-logo">
            <svg><!-- 嵌入与taiji页面同源的logo矢量路径 --></svg>
        </a>
        <div class="dimensional-links">
            <a href="philosophy.html" class="nav-link">虚实的拓扑学</a>
            <a href="taiji.html" class="nav-link">阴阳动力学</a>
            <a href="gallery.html" class="nav-link">光的弦论</a>
        </div>
    </nav>

    <main class="stargate-portal">
        <div class="dimensional-card" data-link="philosophy">
            <div class="card-nexus"></div>
            <h3 class="interstellar-title">虚无的解域</h3>
            <span class="dimensional-tag">#梅洛庞蒂通道</span>
            <p>身体在虚空中的书写... <a href="philosophy.html" class="quantum-link">穿过星门 →</a></p>
        </div>

        <div class="dimensional-card" data-link="taiji">
            <div class="card-nexus"></div>
            <h3 class="interstellar-title">阴阳的超弦</h3>
            <span class="dimensional-tag">#十一维振动</span>
            <p>太极招式在卡拉比-丘空间的展开... <a href="taiji.html" class="quantum-link">折叠时空 →</a></p>
        </div>
    </main>

    <h2 class="gravitational-text">
        在光的裂缝中<br>
        观看世界重组的公式
    </h2>

    <!-- 复用taiji页面的粒子系统 -->
    <script type="module">
        import { QuantumField } from '/modules/nexus-system.js';
        
        const quantumConfig = {
            particleDensity: 0.7,
            colorSpectrum: [
                [104,90,217],  // 紫色系
                [255,107,53]   // 橙色系
            ],
            interactive: true
        };

        new QuantumField(document.body, quantumConfig);
    </script>
</body>
</html>
